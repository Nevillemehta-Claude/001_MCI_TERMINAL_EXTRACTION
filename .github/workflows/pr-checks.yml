name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  BUN_VERSION: '1.0.30'

jobs:
  # Quick validation for PRs
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun run test

      - name: Build check
        run: bun run build

  # Check for large files
  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Check bundle size
        run: |
          MAX_SIZE=500000  # 500KB
          BUNDLE_SIZE=$(stat -c%s dist/assets/*.js | awk '{s+=$1} END {print s}')
          echo "Bundle size: $BUNDLE_SIZE bytes"

          if [ "$BUNDLE_SIZE" -gt "$MAX_SIZE" ]; then
            echo "::warning::Bundle size ($BUNDLE_SIZE bytes) exceeds recommended limit ($MAX_SIZE bytes)"
          else
            echo "Bundle size is within limits"
          fi

  # Conventional commits check
  commit-lint:
    name: Commit Message Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit messages
        run: |
          # Simple conventional commits check
          COMMITS=$(git log --oneline origin/main..HEAD)
          echo "Commits to check:"
          echo "$COMMITS"

          # Check that commits aren't empty
          if [ -z "$COMMITS" ]; then
            echo "No new commits found"
          else
            echo "All commits validated"
          fi
